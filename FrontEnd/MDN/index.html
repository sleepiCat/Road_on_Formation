<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
  <body class="main">
    <div class="installer">
      <div class="header">
        <img class="header__avatar" src="https://codesignal.s3.amazonaws.com/uploads/1613676459767/logo.jpeg"/>
        <div class="header__info">
          <span class="header__title">IDE Library Installer</span>
          <span class="header__description">Software to make your life easier</span>
        </div>
      </div>
      <div class="data-container">
        <div class="libs-container libs-container--left">
          <div class="libs-container__item libs-container__item--header">Libs</div>
          <div class="libs-container__item">express</div>
          <div class="libs-container__item">async</div>
          <div class="libs-container__item">request</div>
          <div class="libs-container__item">browserify</div>
          <div class="libs-container__item">grunt</div>
        </div>

        <div class="data-controls">
          <button class="arrow_btn arrow_btn--right">
            <div class="arrow_icon arrow_icon--right"></div>
          </button>
          <button class="arrow_btn arrow_btn--left">
            <div class="arrow_icon arrow_icon--left"></div>
          </button>
        </div>

        <div class="libs-container libs-container--right">
          <div class="libs-container__item libs-container__item--header">Install</div>
          <div class="libs-container__item">socket.io</div>
          <div class="libs-container__item">mocha</div>
        </div>
      </div>

      <div class="install-controls">
        <button class="install-controls__install-btn">Install</button>
      </div>

      <div class="installed-container">
        <div class="expand-arrow-icon"></div>
        <div class="libs-container libs-container--installed">
          <div class="libs-container__item libs-container__item--header">
            Already installed
          </div>
          <div class="libs-container__item">voca</div>
        </div>
      </div>
    </div>
  </body>
</html>
